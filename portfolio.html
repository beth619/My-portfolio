<script>
    // Select all images in the div-class
    const images = document.querySelectorAll('.div-class img');
    const modal = document.createElement('div'); // Create a modal element
    const modalImg = document.createElement('img'); // Create an image element for the modal
    const closeBtn = document.createElement('span'); // Create a close button

    // Set up the modal styles
    modal.classList.add('modal');
    closeBtn.classList.add('close');
    closeBtn.innerHTML = '&times;'; // Close button symbol
    modal.appendChild(closeBtn); // Add close button to modal
    modal.appendChild(modalImg); // Add image to modal
    document.body.appendChild(modal); // Add modal to body

    // Add click event listener to each image
    images.forEach(image => {
        image.addEventListener('click', function() {
            modal.style.display = 'flex'; // Show the modal
            modalImg.src = this.src; // Set the modal image source to the clicked image
        });
    });

    // Close the modal when the close button is clicked
    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none'; // Hide the modal
    });

    // Close the modal when clicking outside the image
    modal.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none'; // Hide the modal
        }
    });
</script>
